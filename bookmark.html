<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页收藏夹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .left-column, .right-column {
            padding: 20px;
            box-sizing: border-box;
        }
        .left-column {
            width: 30%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .right-column {
            width: 70%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        input[type="text"], textarea, input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .bookmark-group {
            margin-top: 20px;
        }
        .bookmark-group h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .bookmark-item {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .bookmark-item a {
            text-decoration: none;
            color: #007bff;
        }
        .bookmark-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <h2>添加书签</h2>
        <input type="text" id="url" placeholder="请输入网址">
        <textarea id="description" rows="4" placeholder="请输入描述"></textarea>
        <input type="text" id="tags" placeholder="请输入标签（逗号分隔）">
        <button onclick="addBookmark()">提交</button>
        <h2>导入书签</h2>
        <input type="file" id="import-file" accept=".sql" onchange="importBookmarks()">
    </div>
    <div class="right-column">
        <h2>书签列表</h2>
        <div id="bookmarks-container"></div>
    </div>

    <script>
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

        function addBookmark() {
            const url = document.getElementById('url').value.trim();
            const description = document.getElementById('description').value.trim();
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

            if (!url || !description || !tags.length) {
                alert('请填写所有字段并至少输入一个标签。');
                return;
            }

            bookmarks.push({ url, description, tags });
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

            saveToSqlFile();
            renderBookmarks();
            clearInputs();
        }

        function deleteBookmark(index) {
            bookmarks.splice(index, 1);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            saveToSqlFile();
            renderBookmarks();
        }

        function renderBookmarks() {
            const container = document.getElementById('bookmarks-container');
            container.innerHTML = '';

            const groupedBookmarks = bookmarks.reduce((acc, bookmark) => {
                bookmark.tags.forEach(tag => {
                    acc[tag] = acc[tag] || [];
                    acc[tag].push(bookmark);
                });
                return acc;
            }, {});

            for (const tag in groupedBookmarks) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'bookmark-group';
                groupDiv.innerHTML = `<h2>${tag}</h2>`;
                groupedBookmarks[tag].forEach((bookmark, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'bookmark-item';
                    itemDiv.innerHTML = `
                        <span><a href="${bookmark.url}" target="_blank">${bookmark.url}</a> - ${bookmark.description}</span>
                        <button class="delete-button" onclick="deleteBookmark(${index})">删除</button>
                    `;
                    groupDiv.appendChild(itemDiv);
                });
                container.appendChild(groupDiv);
            }
        }

        function clearInputs() {
            document.getElementById('url').value = '';
            document.getElementById('description').value = '';
            document.getElementById('tags').value = '';
        }

        function saveToSqlFile() {
            const sqlContent = bookmarks.map(({ url, description, tags }) => 
                `INSERT INTO bookmarks (url, description, tags) VALUES ('${url}', '${description}', '${tags.join(',')};');`
            ).join('\n');

            const blob = new Blob([sqlContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.sql';
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
        }

        function importBookmarks() {
            const fileInput = document.getElementById('import-file');
            const file = fileInput.files[0];

            if (!file) {
                alert('请选择一个文件。');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                const fileContent = event.target.result;
                parseSqlFile(fileContent);
            };

            reader.readAsText(file);
        }

        function parseSqlFile(content) {
            const lines = content.split('\n');
            const regex = /INSERT INTO bookmarks \(url, description, tags\) VALUES \('([^']*)', '([^']*)', '([^']*)'\);/;

            lines.forEach(line => {
                const match = line.match(regex);
                if (match && match.length === 4) {
                    const url = match[1];
                    const description = match[2];
                    const tags = match[3].split(';').map(tag => tag.trim()).filter(tag => tag);

                    if (url && description && tags.length) {
                        bookmarks.push({ url, description, tags });
                    }
                }
            });

            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            renderBookmarks();
            alert('书签已成功导入！');
        }

        renderBookmarks();
    </script>
</body>
</html>
