<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        dark: '#1D2129',
                        light: '#F2F3F5',
                        'gray-light': '#E5E6EB',
                        'gray-medium': '#C9CDD4'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.05)',
                        'card-hover': '0 8px 24px rgba(0, 0, 0, 0.1)',
                    }
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-transition {
                transition: all 0.3s ease;
            }
            .text-balance {
                text-wrap: balance;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-dark min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <div class="text-primary text-2xl font-bold mr-2">
                    <i class="fa fa-compass"></i>
                </div>
                <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">简洁导航</h1>
            </div>
            
            <!-- 搜索框 -->
            <div class="w-full md:w-96 relative">
                <input 
                    type="text" 
                    placeholder="搜索网站或内容..." 
                    class="w-full py-2 px-4 pr-10 rounded-full border border-gray-light focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                >
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-medium hover:text-primary transition-colors">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- 快速访问 -->
        <section class="mb-10">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fa fa-star text-primary mr-2"></i>快速访问
            </h2>
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4">
                <!-- 快速访问链接 -->
                <a href="https://www.baidu.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-card hover:shadow-card-hover card-transition hover:-translate-y-1">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fa fa-search text-primary text-xl"></i>
                    </div>
                    <span class="text-sm text-center">百度</span>
                </a>
                
                <a href="https://www.google.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-card hover:shadow-card-hover card-transition hover:-translate-y-1">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-2">
                        <i class="fa fa-google text-red-500 text-xl"></i>
                    </div>
                    <span class="text-sm text-center">谷歌</span>
                </a>
                
                <a href="https://mail.qq.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-card hover:shadow-card-hover card-transition hover:-translate-y-1">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                        <i class="fa fa-envelope text-green-500 text-xl"></i>
                    </div>
                    <span class="text-sm text-center">QQ邮箱</span>
                </a>
                
                <a href="https://www.github.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-card hover:shadow-card-hover card-transition hover:-translate-y-1">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-2">
                        <i class="fa fa-github text-gray-800 text-xl"></i>
                    </div>
                    <span class="text-sm text-center">GitHub</span>
                </a>
                
                <a href="https://www.bilibili.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-card hover:shadow-card-hover card-transition hover:-translate-y-1">
                    <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mb-2">
                        <i class="fa fa-play-circle text-pink-500 text-xl"></i>
                    </div>
                    <span class="text-sm text-center">哔哩哔哩</span>
                </a>
                
                <a href="https://www.zhihu.com" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-card hover:shadow-card-hover card-transition hover:-translate-y-1">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fa fa-comment text-blue-500 text-xl"></i>
                    </div>
                    <span class="text-sm text-center">知乎</span>
                </a>
                
                <a href="https://www.csdn.net" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-card hover:shadow-card-hover card-transition hover:-translate-y-1">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-2">
                        <i class="fa fa-code text-red-500 text-xl"></i>
                    </div>
                    <span class="text-sm text-center">CSDN</span>
                </a>
                
                <a href="#" class="flex flex-col items-center p-4 bg-white/50 border-2 border-dashed border-gray-light rounded-xl hover:border-primary/50 card-transition hover:-translate-y-1 group">
                    <div class="w-12 h-12 rounded-full bg-gray-50 flex items-center justify-center mb-2 group-hover:bg-primary/10 transition-colors">
                        <i class="fa fa-plus text-gray-medium group-hover:text-primary text-xl transition-colors"></i>
                    </div>
                    <span class="text-sm text-center text-gray-medium group-hover:text-primary transition-colors">添加</span>
                </a>
            </div>
        </section>
        
        <!-- 分类导航 -->
        <!-- 工具类 -->
        <section class="mb-10">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fa fa-wrench text-primary mr-2"></i>工具类
            </h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <a href="https://tool.lu/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-purple-100 flex items-center justify-center mr-3">
                        <i class="fa fa-cogs text-purple-500"></i>
                    </span>
                    <span class="text-sm">在线工具</span>
                </a>
                <a href="https://www.processon.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-green-100 flex items-center justify-center mr-3">
                        <i class="fa fa-sitemap text-green-500"></i>
                    </span>
                    <span class="text-sm">ProcessOn</span>
                </a>
                <a href="https://convertio.co/zh/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fa fa-exchange text-blue-500"></i>
                    </span>
                    <span class="text-sm">格式转换</span>
                </a>
                <a href="https://www.diffchecker.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-orange-100 flex items-center justify-center mr-3">
                        <i class="fa fa-balance-scale text-orange-500"></i>
                    </span>
                    <span class="text-sm">文本对比</span>
                </a>
                <a href="https://tinypng.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-red-100 flex items-center justify-center mr-3">
                        <i class="fa fa-file-image-o text-red-500"></i>
                    </span>
                    <span class="text-sm">图片压缩</span>
                </a>
                <a href="https://carbon.now.sh/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-gray-100 flex items-center justify-center mr-3">
                        <i class="fa fa-code text-gray-700"></i>
                    </span>
                    <span class="text-sm">代码美化</span>
                </a>
            </div>
        </section>
        
        <!-- 学习类 -->
        <section class="mb-10">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fa fa-book text-primary mr-2"></i>学习类
            </h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <a href="https://www.runoob.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fa fa-graduation-cap text-blue-500"></i>
                    </span>
                    <span class="text-sm">菜鸟教程</span>
                </a>
                <a href="https://leetcode-cn.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-orange-100 flex items-center justify-center mr-3">
                        <i class="fa fa-code-fork text-orange-500"></i>
                    </span>
                    <span class="text-sm">力扣</span>
                </a>
                <a href="https://www.icourse163.org/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-red-100 flex items-center justify-center mr-3">
                        <i class="fa fa-university text-red-500"></i>
                    </span>
                    <span class="text-sm">中国大学MOOC</span>
                </a>
                <a href="https://segmentfault.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-purple-100 flex items-center justify-center mr-3">
                        <i class="fa fa-question-circle text-purple-500"></i>
                    </span>
                    <span class="text-sm">思否</span>
                </a>
                <a href="https://www.w3school.com.cn/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-green-100 flex items-center justify-center mr-3">
                        <i class="fa fa-html5 text-green-500"></i>
                    </span>
                    <span class="text-sm">W3School</span>
                </a>
                <a href="https://www.jianshu.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-yellow-100 flex items-center justify-center mr-3">
                        <i class="fa fa-pencil text-yellow-600"></i>
                    </span>
                    <span class="text-sm">简书</span>
                </a>
            </div>
        </section>
        
        <!-- 设计类 -->
        <section class="mb-10">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fa fa-paint-brush text-primary mr-2"></i>设计类
            </h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <a href="https://dribbble.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-pink-100 flex items-center justify-center mr-3">
                        <i class="fa fa-picture-o text-pink-500"></i>
                    </span>
                    <span class="text-sm">Dribbble</span>
                </a>
                <a href="https://www.behance.net/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fa fa-behance text-blue-500"></i>
                    </span>
                    <span class="text-sm">Behance</span>
                </a>
                <a href="https://www.iconfont.cn/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-orange-100 flex items-center justify-center mr-3">
                        <i class="fa fa-font-awesome text-orange-500"></i>
                    </span>
                    <span class="text-sm">Iconfont</span>
                </a>
                <a href="https://unsplash.com/" target="_blank" class="flex items-center p-3 bg-white rounded-lg shadow-card hover:shadow-card-hover card-transition">
                    <span class="w-8 h-8 rounded bg-green-100 flex items-center justify-center mr-3">
                        <i class="fa fa-camera text-green-500"></i>
                    </span>
                    <span class="text-sm">Unsplash</span>
                </a>
                <a href="https://pixabay.com
